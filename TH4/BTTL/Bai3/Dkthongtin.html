<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 3</title>
</head>
<body>
    <form  style="width: 50%; margin: 0 auto; font-family: Arial, Helvetica, sans-serif;">
    <table cellspacing="20" style="box-sizing: border-box; width: 100%;">
        <th colspan="2" style="text-align: left;"><p>Chọn địa chỉ nhận hàng</p></th>
        <tr>
            <td style="width: 50%;">
                <div style="border-radius: 3px; border: 1px solid red;display: flex;justify-content: center; align-items: center;height: 40px;">
                <img src="img/truckicon.png" height="30px" style="padding: 0 10px;">
                <b style="color: red; ">NHẬN HÀNG TẠI NHÀ</b>
                <input type="radio" name="NH" id="taiNha" checked style="accent-color: red;padding: 0 10px">
                </div>
            </td>

            <td style="width: 50%;"> 
                <div style="background-color: lightgray ;display: flex;justify-content: center; align-items: center;height: 40px;">
                <img src="img/house.png" height="30px" style="padding: 0 10px;">
                <b>NHẬN HÀNG TẠI TRUNG TÂM</b>
                <input type="radio" name="NH" id="taiTT">
                </div> 
            </td>
        </tr>
        <tr>
            <td>
                <div style="position: relative;width: 100%;height: 40px;">
                    <label style="margin: -8px 0 0 10px;position: absolute;margin-top: -8px;background-color: white;padding: 0 5px; color:grey; font-size: smaller;">Họ và tên 
                        <span style="color: red;">(*)</span>
                    </label>
                    <input type="text" style="width: 100%;height: 40px; box-sizing: border-box;">
                </div>
            </td>
            <td>
                <div style="position: relative;width: 100%;height: 40px;">
                    <label style="margin: -8px 0 0 10px;position: absolute;margin-top: -8px;background-color: white;padding: 0 5px;  color:grey; font-size: smaller; ">Số điện thoại  
                        <span style="color: red;">(*)</span>
                    </label>
                    <input type="text" style="width: 100%;height: 40px; box-sizing: border-box;">
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div style="position: relative;width: 100%;height: 40px;">
                    <label style="margin: -8px 0 0 10px;position: absolute;margin-top: -8px;background-color: white;padding: 0 5px; color:grey; font-size: smaller;">Email</label>
                    <input type="text" style="width: 100%;height: 40px; box-sizing: border-box;">
                </div>
            </td>
            <td>
                <div style="position: relative;width: 100%;height: 40px;">
                    <label style="margin: -8px 0 0 10px;position: absolute;margin-top: -8px;background-color: white;padding: 0 5px;  color:grey; font-size: smaller; ">Tỉnh / Thành phố 
                        <span style="color: red;">(*)</span>
                    </label>
                    <select style="width: 100%; height: 40px; box-sizing: border-box">
                        <option value="0" >Chọn tỉnh / thành phố</option>
                        <option value="1" >TP.HCM nội thành</option>
                        <option value="2">Hà Nội</option>
                        <option value="3">Huế</option>
                        <option value="4">Đà Nẵng</option>
                        <option value="5">Quảng Ninh</option>
                        <option value="6">Cần Thơ</option>
                    </select>
                </div>
            </td>
        </tr>        
        <tr>
            <td>
                <div style="position: relative;width: 100%;height: 40px;">
                    <label style="margin: -8px 0 0 10px;position: absolute;margin-top: -8px;background-color: white;padding: 0 5px;  color:grey; font-size: smaller; ">Quận/ Huyện
                        <span style="color: red;">(*)</span>
                    </label>
                    <select style="width: 100%; height: 40px; box-sizing: border-box">
                        <option value="">Chọn quận / huyện</option>
                        <option value="1">Quận 1</option>
                        <option value="2">Quận 2</option>
                        <option value="3">Quận 3</option>
                        <option value="4">Quận Tân Phú</option>
                        <option value="5">Quận Tân Bình</option>
                        <option value="6">Quận Thủ Đức</option>
                    </select>
                </div>
            </td>
            <td>
                <div style="position: relative;width: 100%;height: 40px;">
                    <label style="margin: -8px 0 0 10px;position: absolute;margin-top: -8px;background-color: white;padding: 0 5px;  color:grey; font-size: smaller; ">Phường / Xã 
                        <span style="color: red;">(*)</span>
                    </label>
                    <select style="width: 100%; height: 40px; box-sizing: border-box">
                        <option value="0" >Chọn phường / xã</option>
                        <option value="1">Phường 1</option>
                        <option value="2">Phường 2</option>
                        <option value="3">Phường 3</option>
                        <option value="4">Phường 10</option>
                        <option value="5">Phường 12</option>
                        <option value="6">Phường 14</option>
                    </select>
                </div>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <div style="position: relative;width: 100%;height: 40px;">
                    <label style="margin: -8px 0 0 10px;position: absolute;margin-top: -8px;background-color: white;padding: 0 5px; color:grey; font-size: smaller;"> Số nhà / Tên đường
                        <span style="color: red;">(*)</span>
                    </label>
                    <input type="text" style="width: 100%;height: 40px; box-sizing: border-box;">
                </div>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <div style="position: relative;width: 100%;height: 40px;">
                    <input type="checkbox" style="accent-color: red;">
                    <label>Sử dụng thông tin này để đăng ký tài khoản mua hàng !</label>
                </div>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <div style="position: relative;width: 100%;height: 40px;">
                    <label style="margin: -8px 0 0 10px;position: absolute;margin-top: -8px;background-color: white;padding: 0 5px; color:grey; font-size: smaller;"> Để lại lời nhắn cho Nguyễn Kim
                    </label>
                    <textarea id="hobby" name="hobby" rows="2"  style="width:100%; height: 100px; box-sizing: border-box;"> </textarea>                   
                </div>
            </td>
        </tr>
    </table>
    </form>
    <form  style="width: 50%; margin: 30px auto; font-family: Arial, Helvetica, sans-serif;">
        <table cellspacing="20" style="box-sizing: border-box; width: 100%; ">
            <th colspan="2" style="text-align: left;"><p>Chọn hình thức thanh toán</p></th>
            <tr>
                <td style="width: 33%;">
                    <div style="border-radius: 3px; border: 2px solid red;display: flex;justify-content: center; align-items: center;height: 40px;">
                    <img src="img/cash.png" height="30px" style="padding: 0 10px;">
                    <a style="color: red; ">Thanh toán khi nhận hàng</a>
                    <input type="radio" name="NH" id="taiNha" checked style="accent-color: red;padding: 0 10px">
                    </div>
                </td>
    
                <td style="width: 33%;;"> 
                    <div style="border-radius: 3px; border: 1px solid grey ;display: flex;justify-content: center; align-items: center;height: 40px;">
                    <img src="img/bank.png" height="30px" style="padding: 0 10px;">
                    <a> Thẻ ATM / Internet banking</a>
                    <input type="radio" name="NH" id="taiTT">
                    </div>
                </td>
                <td style="width: 33%;;"> 
                    <div style="border-radius: 3px; border: 1px solid grey; display: flex;justify-content: center; align-items: center;height: 40px;">
                    <img src="img/credit.png" height="30px" style="padding: 0 10px;">
                    <a >Thẻ tín dụng</a>
                    <input type="radio" name="NH" id="taiTT">
                    </div>
                </td>
            </tr>
            <tr>
                <td colspan="3" style="border-radius: 3px; border:1px solid lightgray; width: 100%;height:40px"><input type="checkbox" style="margin: 0 20px;"><label>Bạn muốn sử dụng dịch vụ lắp đặt</label></td>
            </tr>
            <tr>
                <td colspan="3" style="border-radius: 3px; border:2px solid red; width: 100%;height:40px"><input type="checkbox" checked style="margin: 0 20px;accent-color: red;"><label>Tôi đồng ý <a href="" style="color:red">thỏa thuận bảo mật và chính sách mua hàng</a></label></td>
            </tr>
            <tr>
                <td colspan="3" style="border-radius: 3px; border:1px solid lightgray; width: 100%;height:40px"><input type="checkbox" style="margin: 0 20px;"><label>Yêu cầu xuất hóa đơn GTGT cho đơn hàng này</label></td>
            </tr>
            <tr>
                <td colspan="3"><input type="submit" value="THANH TOÁN >" style="height: 40px; width: 100%;background-color: red;color: white;border: 1px solid red;border-radius: 3px;font-weight: bold;font-size: large;"></td>
            </tr>
        </table>
    </form>
</body>
</html>
