<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Bài 1</title>
  </head>
  <body>
    <form action="">
      <table style="margin: 0 auto; width: 100%; box-sizing: border-box">
        <tr style="background-color: lightgray">
          <td colspan="2" style="padding-left: 10px">
            <h4>THÔNG TIN NGƯỜI GỬI</h4>
          </td>
        </tr>
        <tr>
          <td style="width: 100px">*Người gửi</td>
          <td>
            <input
              type="text"
              placeholder="Nhập họ và tên"
            />
          </td>
        </tr>
        <tr>
          <td style="width: 100px">*Email</td>
          <td>
            <input
              type="text"
              placeholder="Nhập Email"
            />
          </td>
        </tr>
        <tr>
          <td style="width: 100px">*Điện thoại</td>
          <td>
            <input
              type="text"
              placeholder="Nhập SĐT"
            />
          </td>
        </tr>
      </table>
    </form>
    <form action="" >
      <table
        style="
          margin: 0 auto;
          width: 100%;
          box-sizing: border-box;
          padding: 2px;
        "
      >
        <tr style="background-color: lightgray">
          <td colspan="2" style="padding-left: 10px">
            <h4>THÔNG TIN NGƯỜI NHẬN</h4>
          </td>
        </tr>
        <tr>
          <td style="width: 100px">*Người nhận</td>
          <td>
            <input
              type="text"
              placeholder="Nhập họ và tên"
            />
          </td>
        </tr>
        <tr>
          <td style="width: 100px">*Điện thoại</td>
          <td>
            <input
              type="text"
              placeholder="Nhập SĐT"
            />
          </td>
        </tr>
        <tr>
          <td style="width: 100px">*Địa chỉ</td>
          <td>
            <input
              type="text"
              placeholder="Nhập địa chỉ"
            />
          </td>
        </tr>
        <tr>
          <td style="width: 100px">* Tỉnh/TP</td>
          <td>
            <select
              name="Provine"
            >
              <option value="1">TP.HCM nội thành</option>
              <option value="2">Hà Nội</option>
              <option value="3">Hue</option>
              <option value="4">Đà Nẵng</option>
              <option value="5">Quảng Ninh</option>
              <option value="6">Cần Thơ</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>* Quận</td>
          <td>
            <select
              name="Provine"
              placeholder="Chọn quận/huyện"
            >
              <option value="1">Quận 1</option>
              <option value="2">Quận 2</option>
              <option value="3">Quận 3</option>
              <option value="4">Quận Tân Phú</option>
              <option value="5">Quận Tân Bình</option>
              <option value="6">Quận Thủ Đức</option>
            </select>
          </td>
        </tr>
        <tr>
          <td colspan="2" style="text-align: center">
            <input type="submit" value="GỬI THÔNG TIN" style="height: 60px" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
