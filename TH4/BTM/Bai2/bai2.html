<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bài 2</title>
</head>
<body>
    <form action="" >
        <table >
            <tr>
                <td style="width: 100px;">Username</td>
                <td><input type="text" placeholder="Enter username" style="width: 100%;height:40px;box-sizing: border-box;"></td>
            </tr>
            <tr>
                <td style="width: 100px;">Password</td>
                <td><input type="password" placeholder="Enter password" style="width: 100%;height:40px;box-sizing: border-box;"></td>
            </tr>
            <tr >
                <td colspan="2"><input type="submit" value="ĐĂNG NHẬP" style="padding: 2px;"></td>
            </tr>
            <tr >
                <td colspan="2" style="border-bottom:1px solid black ; width: 80%;"></td>
            </tr>
            <tr >
                <td style="width: 100px;vertical-align: top;">Hobby</td>
                <td>
                    <div>
                        <input type="checkbox"  id="Music" name="Music"><label for="Music">Music</label>
                    </div>
                    <div>
                        <input type="checkbox"  id="Film" name="Film"><label for="Film">Film</label>
                    </div>
                    <div>
                        <input type="checkbox"  id="Sport" name="Sport"><label for="Sport">Sport</label>
                    </div>
                </td>
            </tr>
            <tr >
                <td colspan="2" style="border-bottom:1px solid black ; width: 80%;"></td>
            </tr>
            <tr>
                <td style="width: 100px;vertical-align: top;">Use for</td>
                <td> 
                    <div>
                        <input type="radio"  name="useFor" id="Home"><label for="Home">Home</label>
                    </div>
                    <div>
                        <input type="radio"  name="useFor" id="Business"><label for="Business">Business</label>
                    </div>
                    <div>
                        <input type="radio"  name="useFor" id="Goverment"><label for="Goverment">Goverment</label>
                    </div>
                    <div>
                        <input type="radio"  name="useFor" id="Education Institution"><label for="Education Institution">Education Institution</label>
                    </div>
                    <div>
                        <input type="radio"  name="useFor" id="Other"><label for="Other">Other</label>
                    </div>
                </td>
            </tr>
            <tr >
                <td colspan="2" style="border-bottom:1px solid black ; width: 80%;"></td>
            </tr>
            <tr >
                <td colspan="2"><input type="submit" value="Chuỗi reset" style="padding: 2px;"></td>
            </tr>
            <tr >
                <td colspan="2" style="border-bottom:1px solid black ; width: 80%;"></td>
            </tr>
            <tr >
                <td colspan="2"><input type="submit" value="OK" style="padding: 2px;"></td>
            </tr>
            <tr >
                <td colspan="2" style="border-bottom:1px solid black ; width: 80%;"></td>
            </tr>
            <tr >
                <td colspan="2" style="border-bottom:1px solid black ; width: 80%;"></td>
            </tr>
        </table>
    </form>
</body>
</html>
