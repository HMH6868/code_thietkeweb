<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 2</title>
</head>
<body>
    <form name="F1" method="get" style="border: #666 solid 1px; width: fit-content; margin: 0 auto;">
        <table style="width: 350px;">
            <tr>
                <td>Username :</td>
                <td><input type="text" placeholder="Enter Username" size="10"></td>
            </tr>
            <tr>
                <td>Password :</td>
                <td><input type="password" placeholder="Enter Password" size="30"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="Đăng nhập" style="padding: 2px 4px;">
                </td>
            </tr>

            <tr>
                <td colspan="2" style="border-bottom: 1px solid #000;"></td>
            </tr>

            <!-- Phan checkbox hobby -->
            <tr valign="top">
                <td>Hobby</td>
                <td>
                    <div>
                        <input type="checkbox" id="music" name="music" checked>
                        <label for="music">Music</label>
                    </div>

                    <div>
                        <input type="checkbox" id="film" name="film">
                        <label for="film">Film</label>
                    </div>

                    <div>
                        <input type="checkbox" id="sport" name="sport">
                        <label for="sport">Sport</label>
                    </div>
                </td>
            </tr>

            <tr>
                <td colspan="2" style="border-bottom: 1px solid #000 ;"></td>
            </tr>

            <!-- Phan checkbox User for -->
            <tr valign="top">
                <td>User for</td>
                <td>
                    <div>
                        <input type="radio" id="home" name="userfor" value="home" checked>
                        <label for="home">Home</label>
                    </div>

                    <div>
                        <input type="radio" id="business" name="userfor" value="business">
                        <label for="business">Business</label>
                    </div>

                    <div>
                        <input type="radio" id="government" name="userfor" value="government">
                        <label for="government">Government</label>
                    </div>
                    
                    <div>
                        <input type="radio" id="education" name="userfor" value="education">
                        <label for="education">Educational Institution</label>
                    </div>

                    <div>
                        <input type="radio" id="other" name="userfor" value="other">
                        <label for="other">Others</label>
                    </div>
                </td>
            </tr>

            <tr>
                <td colspan="2" style="border-bottom: 1px solid #000 ;"></td>
            </tr>

            <tr>
                <!-- Button chuỗi reset -->
                <td colspan="2">
                    <input type="submit" value="Chuỗi reset" style="padding: 2px 4px">
                </td>
            </tr>

            <tr>
                <td colspan="2" style="border-bottom: 1px solid #000 ;"></td>
            </tr>

            <tr>
                <!-- Button OK -->
                <td colspan="2">
                    <input type="submit" value="OK" style="padding: 2px 4px">
                </td>
            </tr>

            <tr>
                <td colspan="2" style="border-bottom: 1px solid #000 ;"></td>
            </tr>

            <tr>
                <td colspan="2" style="border-bottom: 1px solid #000 ;"></td>
            </tr>
        </table>
    </form>
</body>
</html>
