<body>
    <h1>Option group sd nhãn lable</h1>

        <optgroup >
            <option value="1" >Danh sách 1</option>
            <option value="2" >Danh sách 2</option>
            <option value="3" >Danh sách 3</option>
            <option value="4" >Danh sách 4</option>

        </optgroup>
        <optgroup label="Danh sách chữ" >
            <option value="1" >Danh sách A</option>
            <option value="2" >Danh sách B</option>
            <option value="3" >Danh sách C</option>
        </optgroup>
    </select>
    <h1>Option group sd nhãn Disable</h1>

        <optgroup disabled>
            <option value="1" >Danh sách 1</option>
            <option value="2" >Danh sách 2</option>
            <option value="3" >Danh sách 3</option>
            <option value="4" >Danh sách 4</option>
        </optgroup>
        <optgroup label="Danh sách chữ" >
            <option value="1" >Danh sách A</option>
            <option value="2" >Danh sách B</option>
            <option value="3" >Danh sách C</option>
        </optgroup>
    </select>
