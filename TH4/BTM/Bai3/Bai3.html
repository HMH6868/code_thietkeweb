            <option value="Danh sách A">Danh sách B</option>

            </optgroup>
            <optgroup label="Danh sách chữ">
                <option value="Danh sách A">Danh sách A</option>
                <option value="Danh sách A">Danh sách B</option>
                <option value="Danh sách A">Danh sách C</option>
            </optgroup>
        </select>
      </form>
</body>
