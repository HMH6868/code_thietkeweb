<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 1</title>
</head>

<body>
    <form style="width: 30%; margin: 0 auto;box-shadow: 2px 3px 8px 5px lightgrey;">
    <table style="margin: 0 auto; width: 100%;box-sizing: border-box;">
        <th style="background-color: rgb(0, 204, 255);"><h2 style="text-align: center;" > ĐĂNG KÝ TÀI KHOẢN </h2></th>
        <tr>
            <td style="display: flex;flex-direction: column; padding: 10px 20px">
                    <label for="name"> Tên</label>
                    <input type="text" id="name" name="Tên" style="height: 30px;">
            </td>
        </tr>
        <tr>
            <td style="display: flex;flex-direction: column; padding: 10px 20px">
                    <label for="Email"> Email</label>
                    <input type="text" id="Email" name="Email" style="height: 30px;">
            </td>
        </tr>
        <tr>
            <td style="display: flex;flex-direction: column; padding: 10px 20px">
                    <label for="pasword">Mật Khẩu </label>
                    <input type="password" id="pasword" name=" Mật Khẩu" style="height: 30px;">
            </td>
        </tr>
        <tr>
            <td style="display: flex;flex-direction: column; padding: 10px 20px">
                    <label for="Confirm password"> Xác Nhận Mật Khẩu</label>
                    <input type="password" id="Confirm password" name="Xác Nhận Mật Khẩu" style="height: 30px;">
            </td>
        </tr>
        <tr>
            <td style="display: flex;flex-direction: column; padding: 10px 20px">
                    <label for="phone"> Số Điện Thoại</label>
                    <input type="number" id="phone" name="Số Điện thoại" style="height: 30px;">
            </td>
        </tr>
        <tr>
            <td style="display: flex;flex-direction: column; padding: 10px 20px">
                    <label for="address"> Nhập Địa Chỉ</label>
                    <input type="number" id="address" name="Nhập Địa chỉ" style="height: 30px;">
            </td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center;">
                <input type="submit" value=" TẠO TÀI KHOẢN " style=" height: 30px;  background-color: rgb(0, 204, 255);box-shadow: 3px 2px 4px 2px lightgrey; border: none; margin-bottom: 20px;font-weight: bold;">
            </td>
        </tr>
    </table>
    </form>
</body>
</html>
