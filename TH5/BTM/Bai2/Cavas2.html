<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 2</title>
</head>
<body>
    <canvas id="myCavas" width="200" height="200" style="border: 1px solid red;"></canvas>
    <script>
        var c = document.getElementById("myCavas");
        var ctx = c.getContext("2d");
        // đường chéo 1
        ctx.moveTo(50,50);
        ctx.lineTo(150,150)
        ctx.stroke();
        // đường chéo 2
        ctx.moveTo(150,50);
        ctx.lineTo(50,150);
        ctx.stroke();
        // đường chéo 3
        ctx.moveTo(0,100);
        ctx.lineTo(200,100);
        ctx.stroke();
    </script>
</body>
</html>
