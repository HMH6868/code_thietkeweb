<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="myCanvas" width="200" height="200" style="border:1px solid #F00"></canvas>
    <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.beginPath();
        ctx.arc(100, 100, 15, 0, 0.5*Math.PI);
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(100, 100, 30, 0, 0.5*Math.PI);
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(100, 100, 45, 0, 0.5*Math.PI);
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(100, 100, 60, 0, 0.5*Math.PI);
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(100, 100, 15, 1*Math.PI, 1.5*Math.PI);
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(100, 100, 30, 1*Math.PI, 1.5*Math.PI);
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(100, 100, 45, 1*Math.PI, 1.5*Math.PI);
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(100, 100, 60, 1*Math.PI, 1.5*Math.PI);
        ctx.stroke();
    </script>
</body>
</html>
